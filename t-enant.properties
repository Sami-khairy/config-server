# -- Configuration du serveur (si nécessaire) --
# server.port=8080

# -- Configuration de la base de données PostgreSQL --
spring.datasource.url=jdbc:postgresql://localhost:5432/votre_base_de_donnees
spring.datasource.username=votre_utilisateur
spring.datasource.password=votre_mot_de_passe

# -- Configuration JPA & Hibernate --
# On désactive la gestion automatique par Hibernate. On prend le contrôle total.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# -- Configuration de l'initialisation SQL --
# Force l'exécution des scripts SQL (comme data.sql) même pour PostgreSQL
spring.sql.init.mode=always

# -- Configuration Multi-Tenancy (ne change pas) --
spring.jpa.properties.hibernate.multiTenancy=SCHEMA

# -- Configuration pour Keycloak Multi-Tenant --
# URL de base de votre instance Keycloak
keycloak.base-url=http://localhost:8081

# -- Configuration des clients d'administration pour chaque tenant --
tenants.admin-clients.tenant_a.client-id=tenant-a-admin-client
